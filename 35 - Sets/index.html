<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Es una especie de arreglo que solo acepta valores únicos primitivos (no objetos).
        // No va a repetir valores iguales en un console.log()
        // En una base de datos para que no se repitan los emails podría venirnos bien un set.

        const set = new Set([1, 2, 3, 3, 4, 5, true, false, false, {}, {}, "hola", "HOla"]);
        console.log(set);
        console.log(set.size); // length no se usa con set.


        // No va a repetir valores iguales en un console.log()
        const set2 = new Set();
        set2.add(1);
        set2.add(2);
        set2.add(2);
        set2.add(3);
        set2.add(true);
        set2.add(false);
        set2.add(true);
        set2.add({});

        console.log(set2)
        console.log(set.size);

        //////// como recorrer el set ////////
        console.log("Recorriendo set");
        for (const item of set) { // for of.
            console.log(item);
        }

        console.log("Recorriendo set2");
        set2.forEach(item => console.log(item));

        /////// Si quiero acceder al primer elemento de un set... ///////
        console.log(set[0]); // daría undefined ya que es un pseudo arreglo.

        // hay que convertir al set en un array:
        let arr = Array.from(set);
        console.log(arr[0]); // 1
        console.log(arr[9]); // hola

        // se puede borrar un valor de un set.
        set.delete("HOla");
        console.log(set);

        // método has (si ese valor existe en mis datos)
        console.log(set.has("hola")); // true.
        console.log(set.has(19)); // false.

        // Vaciar el set.
        set2.clear();
        console.log(set2);




    </script>
</body>
</html>
