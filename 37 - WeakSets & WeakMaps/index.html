    <script>
        ///////// WeakSets: /////////
        // Ayuda al recolector de basura del navegador a usar menos memoria, mejora el rendimiento de la app.

        // No se puede iterar, recorrer claves y valores (no se puede usar for of, forEach, etc.)

        // los WeakSet cuando detectan un valor null, eliminan la key.****

        ws.add(valor1); // WeakSets solo permite interactuar con un objeto primitivo y de a uno solo (1).
        ws.add(valor2);

        /////// WeakMaps ///////

        // Ayuda al recolector de basura del navegador a usar menos memoria, mejora el rendimiento de la app.

        // lo mismo pero con Maps:

        const wm = new WeakMap();

        let llave1 = {};
        let llave2 = {};
        let llave3 = {};
            
        wm.set(llave1, 1);
        wm.set(llave2, 2);
        console.log(wm);

        console.log(wm.has(llave1)); // true.
        console.log(wm.has(llave3)); // false.

        console.log(wm.get(llave1)); // 1
        console.log(wm.get(llave2)); // 2
        console.log(wm.get(llave3)); // undefined.

        wm.delete(llave2);
        console.log(wm); // 1
        
        wm.set(llave2, 2);
        wm.set(llave3, 3);
        console.log(wm);

        setInterval(() => console.log(wm), 1000);

        setTimeout(() => {
            llave1 = null;
            llave2 = null;
            llave3 = null;
        }, 5000);
    </script>
