<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // los generadores sirven para volver iterable a una función.

        function* iterable () { // el * le indica a JS que esto es un Generator.
            yield "Hola"; // "yield" es un return
            console.log("Hola consola");
            yield "hola 2";
            console.log("Seguimos con más instrucciones de nuestro código.");
            yield "hola 3";
            yield "hola 4";
        }

        let iterador = iterable();
        /*
        console.log(iterador.next());
        console.log(iterador.next());
        console.log(iterador.next());
        console.log(iterador.next());
        console.log(iterador.next());
        */ 

        for (let y of iterador) { // for of
            console.log(y);
        }

        // cómo guardo en un arreglo los resultados de los yield.

        const arr = [...iterable()]; // por cada posición de este arreglo vaya guardando los valores que se ha ejecutado.
        console.log(arr);


        //////////////////////////////////////////

        function cuadrado(valor) {
            setTimeout(() => {
               return console.log({valor, resultado: valor * valor})
            }, Math.random() * 1000);
        }

        function* generador() {
            console.log("Inicia Generator");
            yield cuadrado(0);
            yield cuadrado(1);
            yield cuadrado(2);
            yield cuadrado(3);
            yield cuadrado(4);
            yield cuadrado(5);
            console.log("Termina Generator");
        }

        let gen = generador();

        for (let y of gen) {
            console.log(y);
        }
    </script>
</body>
</html>
