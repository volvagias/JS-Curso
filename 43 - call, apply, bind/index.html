<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this en Javascript - call, apply, bind</title>
</head>
<body>
    <script>
        console.log(this); // estoy en el scope globar "Window".
        this.lugar = "Contexto Global";

        function saludar() {
            console.log(`${this.lugar}`);
        }
        saludar(); // Contexto Global.

        // const obj = {
        //     lugar: "Contexto Objeto",
        //     saludar
        // }
        // obj.saludar(); // Contexto Objeto. (toma el "lugar" de dentro del objeto).

        const obj = {
            lugar: "Contexto Objeto",
        }
        saludar.call(obj); // con call voy a ejecutar saludar pero mandando a llamar al obj. (cambia el this)

    </script>
</body>
</html>
