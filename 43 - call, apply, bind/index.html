<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this en Javascript - call, apply, bind</title>
</head>
<body>
    <script>
        console.log(this); // estoy en el scope globar "Window".
        this.lugar = "Contexto Global";

        function saludar(saludo, aQuien) {
            console.log(`${saludo} ${aQuien} desde el ${this.lugar}`);
        }
        saludar("Hola", "Leillo"); // Contexto Global.

        // const obj = {
        //     lugar: "Contexto Objeto",
        //     saludar
        // }
        // obj.saludar(); // Contexto Objeto. (toma el "lugar" de dentro del objeto).

        const obj = {
            lugar: "Contexto Objeto",
        }
        saludar.call(obj, "Hola", "Leonel"); // con call voy a ejecutar saludar pero mandando a llamar al obj. (cambia el this)
        // con call le das un nuevo contexto a una funci√≥n.
        
        //saludar.call(null, "Hola", "Leonel"); // si pongo null uso el Contexto Global.
        //saludar.call(this, "Hola", "Leonel"); // si pongo null uso el Contexto Global.
        
        

        saludar.apply(obj, ["Adios", "Leonel"]); // funciona igual que "call" pero utiliza un arreglo.
        
        // saludar.apply(null, "Hola", "Leonel"); // si pongo null uso el Contexto Global.
        // saludar.apply(this, "Hola", "Leonel"); // si pongo null uso el Contexto Global.

        
        //=========================


        // bind
        const persona = {
            nombre: "Leo",
            saludar: function () {
                console.log(`Hola ${this.nombre}`);
            }
        }
        persona.saludar();

        const otraPersona = {
            saludar: persona.saludar.bind(persona) // le enlazo el contexto del obj persona.
        }
        otraPersona.saludar();

    </script>
</body>
</html>
