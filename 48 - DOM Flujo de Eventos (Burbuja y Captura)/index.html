<head>

    <title>DOM: Flujo de Eventos (Burbuja y Captura)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h4>Flujo de los Eventos</h4>
    <section class="eventos-flujo">
        <div class="uno"> <!-- se generaran 1 "Holas", se produce la propagación burbuja -->
            1
            <div class="dos"> <!-- se generaran 2 "Holas", se produce la propagación burbuja -->
                2
                <div class="tres"> <!-- se generaran 3 "Holas", se produce la propagación burbuja. Porque es el 3er div contenido. -->
                    3
                </div>
            </div>
        </div>
    </section>
</body>
